<p>Available Rooms:<p>

<ul>
  <li *ngFor="let room of rooms">
    <a (click)="onJoinRoom(room)">{{room}}</a>
  </li>
</ul>

<input [(ngModel)]="newRoomName" (keyup.enter)="onNewRoom()" />
<button (click)="onNewRoom()">Add new room</button>

<p>Connected Users:<p>
<ul>
  <li *ngFor="let user of users">
    <a (click)="onUserClicked(user)">{{user}}</a>
  </li>
</ul>

<div id="private_messages">
  <h3>Your Private Messages: </h3>
  <div *ngFor="let privateMessage of privateMessages">
    <p><b>{{privateMessage.sender}}:</b> {{privateMessage.message}}</p>
  </div>
</div>
