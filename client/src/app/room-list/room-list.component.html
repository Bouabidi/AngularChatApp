<p>Available Rooms:<p>
<ul>
  <li *ngFor="let room of rooms">
    <a (click)="onJoinRoom(room)">{{room}}</a>
  </li>
</ul>

<input [(ngModel)]="newRoomName" />
<button (click)="onNewRoom()">Add new room</button>

<p>Connected Users:<p>
<ul>
  <li *ngFor="let user of users">
    {{user}}
  </li>
</ul>
